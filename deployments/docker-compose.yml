services:
  # Go API服务
  go-app:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=cpagx-admin-token-2024
      - INFLUXDB_ORG=cpagx
      - INFLUXDB_BUCKET=cpagx_data
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - PYTHON_SERVICE_URL=http://python-cpag-generator:8000
    depends_on:
      - rabbitmq
      - redis
      - neo4j
      - influxdb
    networks:
      - cpagx-network
    volumes:
      - ../data:/app/data
      - ../configs:/app/configs
    restart: unless-stopped


  # Python CPAG生成服务
  python-cpag-generator:
    build:
      context: ../services/python-cpag-generator
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
      - "8002:8002"
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=cpagx-admin-token-2024
      - INFLUXDB_ORG=cpagx
      - INFLUXDB_BUCKET=cpagx_data
    networks:
      - cpagx-network
    volumes:
      - ../data:/app/data
      - ../uploads:/app/uploads
      - ../services/python-cpag-generator/outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery-worker:
    build:
      context: ../services/python-cpag-generator
      dockerfile: Dockerfile
    container_name: deployments-celery-worker-1
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=cpagx-admin-token-2024
      - INFLUXDB_ORG=cpagx
      - INFLUXDB_BUCKET=cpagx_metrics
    volumes:
      - ../services/python-cpag-generator:/app
      - ../uploads:/app/uploads
    depends_on:
      - redis
      - rabbitmq
      - neo4j
      - influxdb
    command: celery -A infrastructure.celery_app worker --loglevel=info -Q celery,cpag_generation,network_analysis,graph_building --concurrency=2
    networks:
      - cpagx-network
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ../services/python-cpag-generator
      dockerfile: Dockerfile
    command: celery -A infrastructure.celery_app beat --loglevel=info
    environment:
      - PYTHONPATH=/app
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - REDIS_URL=redis://redis:6379
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=cpagx-admin-token-2024
      - INFLUXDB_ORG=cpagx
      - INFLUXDB_BUCKET=cpagx_data
    depends_on:
      - rabbitmq
      - redis
      - neo4j
      - influxdb
    networks:
      - cpagx-network
    volumes:
      - ../data:/app/data
      - celery-beat-data:/app/celerybeat-schedule.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "infrastructure.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web UI静态站点（Nginx）
  webui:
    build:
      context: ../webui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - go-app
    networks:
      - cpagx-network
    restart: unless-stopped

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # AMQP协议端口
      - "15672:15672" # 管理界面端口
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    networks:
      - cpagx-network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis缓存服务
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - cpagx-network
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Neo4j图数据库
  neo4j:
    image: neo4j:5.15
    # ports:
    #   - "7476:7474"   # HTTP端口
    #   - "7689:7687"   # Bolt端口
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    networks:
      - cpagx-network
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "password123", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # InfluxDB时序数据库
  influxdb:
    image: influxdb:2.7
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=cpagx
      - DOCKER_INFLUXDB_INIT_BUCKET=cpagx_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=cpagx-admin-token-2024
    networks:
      - cpagx-network
    volumes:
      - influxdb_data:/var/lib/influxdb2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Flower监控界面
  flower:
    image: mher/flower:latest
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=amqp://guest:guest@rabbitmq:5672/
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - rabbitmq
      - redis
      - celery-worker
    networks:
      - cpagx-network
    restart: unless-stopped

  # Prometheus监控
  prometheus:
    image: prom/prometheus:v2.45.0
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - cpagx-network
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  # Grafana监控面板
  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    networks:
      - cpagx-network
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - influxdb
      - prometheus

networks:
  cpagx-network:
    driver: bridge

volumes:
  rabbitmq_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  influxdb_data:
  grafana_data:
  celery-beat-data:
  prometheus_data: 