server {
  listen 80;
  server_name _;
  
  # Set the correct port for redirects
  set $port 3000;

  # Increase client max body size for file uploads (300MB)
  client_max_body_size 300M;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy API requests to Go backend within the same Docker network
  location /api/ {
    proxy_pass http://go-app:8080;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Increase proxy buffer sizes for large file uploads
    proxy_request_buffering off;
    proxy_buffering off;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
  }

  # Handle redirects for Next.js trailing slash
  location = /graph {
    return 301 http://$host:$port/graph/;
  }
  
  # Try exact file, then directory, then fallback to index.html (SPA routing)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets caching
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?)$ {
    expires 7d;
    access_log off;
    add_header Cache-Control "public, max-age=604800, immutable";
  }
}


